<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Área do Participante</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="CSS/style.css" />
</head>
<body>
  <!-- Menu Lateral & Barra Superior -->
  <script src="menu.js"></script>
  <div id="menu"></div>

  <div class="container mt-5">
    <h2>Área do Participante</h2>
    
    <!-- Informações do Participante -->
    <section>
      <h3>Informações Pessoais</h3>
      <img src="img/default-avatar.png" alt="Foto de Perfil" class="rounded-circle mb-3" width="100" height="100">
      <p>Nome: <span id="userName">Nome do Usuário</span></p>
      <p>Email: <span id="userEmail">email@example.com</span></p>
      <button class="btn btn-primary">Editar Perfil</button>
    </section>

    <!-- Receitas do Participante -->
    <section class="mt-4">
      <h3>Minhas Receitas</h3>
      <!-- Exibir lista de receitas que o participante adicionou -->
      <div id="userRecipes">
        <!-- Exemplo de receita -->
        <div class="card" style="width: 18rem;">
          <img src="img/receita.jpg" class="card-img-top" alt="Imagem da Receita">
          <div class="card-body">
            <h5 class="card-title">Nome da Receita</h5>
            <p class="card-text">Descrição da receita...</p>
            <a href="#" class="btn btn-primary">Ver Receita</a>
          </div>
        </div>
      </div>
    </section>

    <!-- Receitas Favoritadas -->
    <section class="mt-4">
      <h3>Receitas Favoritadas</h3>
      <div id="favoriteRecipes">
        <!-- Exemplo de receita favorita -->
        <div class="card" style="width: 18rem;">
          <img src="img/receita_favorita.jpg" class="card-img-top" alt="Imagem da Receita">
          <div class="card-body">
            <h5 class="card-title">Nome da Receita Favorita</h5>
            <p class="card-text">Descrição da receita...</p>
            <a href="#" class="btn btn-primary">Ver Receita</a>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
